<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"> 
    
     

<h:body>
	
	<ui:composition template="/layout.xhtml">
 		<ui:define name="content"> 
 			<h:form id="incluir">
				<div class="titulo">
	 				<p:outputLabel  value="-- Incluir/Alterar Entregador" />
 				</div>
 				<p:messages id="messages" autoUpdate="true" closable="true" />
				<h:panelGrid columns="3" cellpadding="5">
		            <p:outputLabel  for="nome" value="Nome:" />
		            <p:inputText maxlength="45" id="nome" value="#{entregadorBBean.nome}" required="true" label="nome"  size="50"/>
		            <p:message for="nome" />
		 
		            <p:outputLabel  for="endereco" value="Endereço:" />
		            <p:inputText maxlength="100" id="endereco" value="#{entregadorBBean.endereco}"  label="endereco"  size="50"/>
		            <p:message for="endereco" />
		 
		            <p:outputLabel  for="bairro" value="Bairro:" />
		            <p:inputText maxlength="45" id="bairro" value="#{entregadorBBean.bairro}"  label="bairro" size="50" />
		            <p:message for="bairro" />
		            
		            <p:outputLabel  for="cidade" value="Cidade:" />
		            <p:inputText maxlength="45" id="cidade" value="#{entregadorBBean.cidade}"  label="cidade" size="50" />
		            <p:message for="cidade" />
		            
		            <p:outputLabel  for="telefone" value="Telefone:" />
		            <p:inputMask id="telefone" value="#{entregadorBBean.telefone}"  label="telefone"  mask="(99) 9999 9999?9"/>
		            <p:message for="telefone" />
		            
		            <p:outputLabel  for="cpf" value="Cpf:" />
		            <p:inputMask id="cpf" value="#{entregadorBBean.cpf}"  label="cpf" mask="999.999.999-99" />
		            <p:message for="cpf" />
		            
		        </h:panelGrid>
				<h:panelGrid columns="2" cellpadding="5">
					<p:commandButton value="Salvar" id="salvarBtn" onsuccess="PF('dlg2').show();"  update="incluir"
						actionListener="#{entregadorBBean.salvar}"
						styleClass="ui-priority-primary" icon="ui-icon-circle-check" />

					<p:commandButton value="Cancelar"  id="cancelarBnt" ignoreAutoUpdate="true" immediate="true" 
						style="float: right;" action="#{entregadorBBean.listar}"
						styleClass="ui-priority-primary" icon="ui-icon-close" />
				</h:panelGrid>
				
				 <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();"  />
				
				<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="80" showHeader="false" >
				    <div class="titulo" style="margin-bottom: 10px;">
				    	<h:outputText value="Registro salvo com sucesso!" />
				    </div>
				    <div >
					    <p:commandButton value="Ok" id="salvoModal" ignoreAutoUpdate="true" immediate="true" 
							style="float: right;" action="#{entregadorBBean.listar}"
							styleClass="ui-priority-primary" icon="ui-icon-close" />
					</div>
				</p:dialog> 
			</h:form>
		</ui:define>
   	</ui:composition>
 
</h:body>

</html>
