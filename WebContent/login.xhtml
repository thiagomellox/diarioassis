<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/diario.css"/>
<title>Di√°rio de Assis</title>
</h:head>
<h:body>

	<p:growl autoUpdate="true" />

	<div id="container">

		<div id="login_box">
			<div id="logo_login">
				<p:graphicImage url="/images/logo.jpg" />
			</div>
			<h:form id="formLogin" enctype="multipart/form-data">

				<p:growl autoUpdate="true" id="messages" />
				<p:fieldset  legend="Cadastro de Assinante" style="margin-top: 20px; padding: 5px; width: 480px;">

					<p:panelGrid columns="2" style="padding: 5px; border: 0px; ">

						<p:outputLabel for="login" value="Login:" />
						<p:inputText id="login" value="#{logonBbean.login}" size="37" required="true"  />

						<p:outputLabel for="senha" value="Senha:" />
						<p:password id="senha" value="#{logonBbean.senha}" size="37" required="true"/>

					</p:panelGrid>
				</p:fieldset> 
				<br />
				<br />
				<p:panelGrid style="padding: 5px; border-width: 0px;">
					<p:commandButton icon="ui-icon-unlocked" value="Entrar"
						action="#{logonBbean.doLogin}" />
				</p:panelGrid>


			</h:form>

			<h:form>
			</h:form>

		</div>


	</div>
	<!-- div container -->
</h:body>
</html>
